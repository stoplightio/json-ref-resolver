type: object
properties:
  amount:
    description: The amount in the specified currency
    type: number
  currencyCode:
    description: The alpha-3 code (complying with ISO 4217) of the currency that qualifies the amount
    type: string
    pattern: ^[A-Z]{3}$
  additions:
    description: Additional properties
    type: object
    additionalProperties:
      type: string
required:
  - amount
  - currencyCode
